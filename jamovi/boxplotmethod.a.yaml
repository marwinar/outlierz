---
name:  boxplotmethod
title: Boxplots
menuGroup: Exploration
menuSubgroup: Outliers
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: Dependent Variable
      type: Variable

    - name: group
      title: Grouping Variable
      type: Variable

    - name: useIQR
      title: "IQR / boxplot"
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), use z-scores for outlier detection

    - name: iqrLimitMild
      title: mild
      type: Number
      default: 1.5
      description:
          R: >
            a number specifying iqr distance for mild outliers

    - name: iqrLimitExtreme
      title: extreme
      type: Number
      default: 3.0
      description:
          R: >
            a number specifying iqr distance for extreme outliers
      

    - name: box
      title: Box plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide box plots (continuous variables only)

...
