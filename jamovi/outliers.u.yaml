title: Outliers via Z-scores
name: outliers
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Criteria
    collapsed: false
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: LayoutBox
            margin: large
            verticalAlignment: center
            children:
              - type: TextBox
                name: zLimit
                label: '| Z | >='
                format: number
                enable: (useZ)
  - type: CollapseBox
    label: Plots
    collapsed: false
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: CheckBox
            name: hist
